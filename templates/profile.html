{% extends "base_for_forum.html" %}

{% block body %}

<style>
.ui-autocomplete {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 5000;
  float: left;
  display: none;
  min-width: 160px;
  _width: 160px;
  padding: 4px 0;
  margin: 2px 0 0 0;
  list-style: none;
  background-color: #ffffff;
  border-color: #ccc;
  border-color: rgba(0, 0, 0, 0.2);
  border-style: solid;
  border-width: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  -webkit-background-clip: padding-box;
  -moz-background-clip: padding;
  background-clip: padding-box;
  *border-right-width: 2px;
  *border-bottom-width: 2px;
 
  .ui-menu-item > a.ui-corner-all {
    display: block;
    padding: 3px 15px;
    clear: both;
    font-weight: normal;
    line-height: 18px;
    color: #555555;
    white-space: nowrap;
 
    &.ui-state-hover, &.ui-state-active {
      color: #ffffff;
      text-decoration: none;
      background-color: #0088cc;
      border-radius: 0px;
      -webkit-border-radius: 0px;
      -moz-border-radius: 0px;
      background-image: none;
    }
  }
}
.ui-helper-hidden-accessible { display:none; }
</style>
<!-- Main user Profile -->
<div id = "viewer" >{{user.auth_ids}}</div>
<div class="page-header">


  <!-- Edit information -->
  <div class = "row">
    <div class = "col-md-12">
      <form class = "form-inline" action = "/updateprofile" method = "post" id = "editField">
        <div class = "col-md-2">
          <input name = "first" type = "text" class="form-control input-default" style="width: 100%;" value ="{{user.first_name}}">
        </div>
        <div class = "col-md-2">
          <input name = "last" type = "text" class="form-control input-default" style="width: 100%;" value ="{{user.last_name}}">
        </div>

        <div class = "col-md-2">
          <input name = "last" type = "text" class="form-control input-default" style="width: 100%;" value ="{{user.last_name}}">
        </div>
        
        <div class = "col-md-1"><button class = "btn btn-warning" id="cancel" type="reset">Отмена</button></div>
        <div class = "col-md-1"><button class = "btn btn-primary" id = "save" type="submit">Сохранить</button></div>
      </form>
    </div>
  </div>
  <!-- End edit information -->



{% endblock %}
