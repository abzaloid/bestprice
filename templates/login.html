{% extends "base.html" %}

{% block body %}
<script type="text/css">
/*    --------------------------------------------------
	:: Login Section
	-------------------------------------------------- */
#login {
    padding-top: 50px
}
#login .form-wrap {
    width: 30%;
    margin: 0 auto;
}
#login h1 {
    color: #1fa67b;
    font-size: 18px;
    text-align: center;
    font-weight: bold;
    padding-bottom: 20px;
}
#login .form-group {
    margin-bottom: 25px;
}
#login .checkbox {
    margin-bottom: 20px;
    position: relative;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
}
#login .checkbox.show:before {
    content: '\e013';
    color: #1fa67b;
    font-size: 17px;
    margin: 1px 0 0 3px;
    position: absolute;
    pointer-events: none;
    font-family: 'Glyphicons Halflings';
}
#login .checkbox .character-checkbox {
    width: 25px;
    height: 25px;
    cursor: pointer;
    border-radius: 3px;
    border: 1px solid #ccc;
    vertical-align: middle;
    display: inline-block;
}
#login .checkbox .label {
    color: #6d6d6d;
    font-size: 13px;
    font-weight: normal;
}
#login .btn.btn-custom {
    font-size: 14px;
	margin-bottom: 20px;
}
#login .forget {
    font-size: 13px;
	text-align: center;
	display: block;
}

/*    --------------------------------------------------
	:: Inputs & Buttons
	-------------------------------------------------- */
.form-control {
    color: #212121;
}
.btn-custom {
    color: #fff;
	background-color: #1fa67b;
}
.btn-custom:hover,
.btn-custom:focus {
    color: #fff;
}

/*    --------------------------------------------------
    :: Footer
	-------------------------------------------------- */
#footer {
    color: #6d6d6d;
    font-size: 12px;
    text-align: center;
}
#footer p {
    margin-bottom: 0;
}
#footer a {
    color: inherit;
}
</script>

<section id="login">
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-12 col-sm-4 col-md-4 col-sm-offset-4 col-md-offset-4">
        	    <div class="form-wrap">
                <h1>Войти в систему</h1>
                    <form role="form" action="/login" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="username" class="sr-only">Имя пользователя</label>
                            <input type="text" name="username" value="{{ username }}" id="username" class="form-control" placeholder="Имя пользователя">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Пароль</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Войти">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Забыли пароль?</a>
                    {% if failed %}
					    <p style = "color: #601000;">
					    <strong>Вход не удался!</strong>
					    .
						</p>
					{% endif %}
                    <hr>
        	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<form action="/forgot" method="POST">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">   
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">×</span>
					<span class="sr-only">Закрыть</span>
				</button>
				<h4 class="modal-title">Восстановление пароля</h4>
			</div>
			<div class="modal-body">
				<p>Введите свое имя пользователя</p>
				<input type="text" name="username" id="username" value="{{ username }}" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
				<button type="submit" class="btn btn-custom" >Восстановить</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
	</form>
</div> <!-- /.modal -->




{% endblock %}
