{% extends "base_for_forum.html" %}

{% block body %}
 <link rel=stylesheet href="/stylesheets/forum.css">
<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">

<div class="container">
  <div class="row">
    <hr class="hr-success" />
    <ol class="breadcrumb bread-success">
      <a href="/forum"><button class="btn btn-success"><i class="fa fa-life-ring"></i> Форум</button></a>
    </ol>
  </div> 
</div>

<div class="container">
  <div class="row">
  <div class="col-md-12">
    {% for forum in forums %}
      <div class="oaerror success forumtopics">
        <a href="forum/{{forum.name}}">
         <div class="container">
         <div class="row">
         <div class="col-md-10">{{forum.aty}}</div>
         <div class="col-md-2 pull-right">Тем {{forum.posts}}</div>
        </div>
        </div>
        </a>
      </div>
    {% endfor %}
    </div>
  </div>
</div>

<script type="text/javascript">
  $(".forumtopics").hover(function(){
    $(this).css("background-color", "border-left-color: #5bc0de;background-color: rgba(91, 192, 222, 0.1);");
  }, function(){
    $(this).css("background-color", "border-left-color: #2b542c;background-color: rgba(43, 84, 44, 0.1);");
  });
</script>


{% endblock %}
