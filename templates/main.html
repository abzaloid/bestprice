{% extends "base.html" %}
{% block body %} 
    {% for item in items: %}
        <div>
            <p>
                {{ item.name }}
            </p>
            <img src = "{{ item.image }}" width="100px" height = "100px"/>
            <p>
                {{ item.description }}
            </p>
            <p>
                {{ item.storeid }}
            </p>
            <p>
                {{ item.price }}
            </p>
        </div>
    {% endfor %}
{% endblock %}
