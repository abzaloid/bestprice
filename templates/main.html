{% extends "base.html" %}
{% block body %} 
    

    <div class = "row tshirt_array_top">
        {% set pos = 0 %}
            {% for item in items %}
                {% if pos is divisibleby 3 %}
                  {% if pos == 0 %}
                  {% else %}
                    </div>
                  {% endif %}

                  {% if pos == items_size %}
                  {% else %}
                    <div class = "span3 tile"
                  {% endif %}
                
                {% endif %}

                <img src="{{item.image}}" width="200px" height="200px" />
                <div class="grey_bar">
                    <p class="lead"> {{ item.name }}</p>
                </div>
                {% set pos = pos + 1 %}
            {% endfor %}
    </div>

{% endblock %}
